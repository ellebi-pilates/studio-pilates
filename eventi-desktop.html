<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellebi Studio - Eventi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ============================= */
    /* FONT FAMILIES */
    /* ============================= */
    @font-face {
      font-family: 'Glacial Indifference';
      src: url('GlacialIndifference-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Glacial Indifference';
      src: url('GlacialIndifference-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Kudryashev';
      src: url('Kudryashev.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    /* ============================= */
    /* BASE STYLES */
    /* ============================= */
    body {
      font-family: 'Glacial Indifference', Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2, h3, nav a {
      font-family: 'Kudryashev', serif;
    }
    header {
      background-color: #cbb5a6;
      padding: 22px 24px 10px;
      text-align: center;
      position: relative;
      z-index: 2000;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      inset: -40% -35% auto;
      height: 260px;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.28), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }
    header .header-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 1;
    }
    header .logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 0;
    }
    .header-branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .header-tagline {
      margin: 0;
      font-size: 0.82rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: white;
      display: none;
    }
    .header-gallery {
      display: none;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    section {
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section h1, section h2, section h3 {
      color: #cbb5a6;
    }

    /* ============================= */
    /* BUTTONS */
    /* ============================= */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px auto 0 auto;
      background-color: #cbb5a6;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      background-color: #a98d7b;
    }
    section .btn {
      display: block;
      width: fit-content;
    }

    /* ============================= */
    /* SOCIAL LINKS */
    /* ============================= */
    .social-links {
      margin-top: 15px;
      text-align: center;
      
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      background: #cbb5a6;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .social-links img {
      width: 28px;
      height: 28px;
      border-radius: 25%;
    }
    .social-links a:hover {
      transform: scale(1.1);
      background: #b59f90;
    }
    .social-links img:hover {
      transform: scale(1.2);
    }

    /* ============================= */
    /* MENU DESKTOP */
    /* ============================= */
    nav.desktop-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #cbb5a6;
    }
    nav.desktop-menu ul li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav.desktop-menu ul li a:hover,
    nav.desktop-menu ul li a.active {
      background-color: #5a3d2b;
      border-bottom: 2px solid white;
    }

    /* ============================= */
    /* HAMBURGER MOBILE FULLSCREEN */
    /* ============================= */
    .hamburger-menu {
      display: none;
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 1100;
    }
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .menu-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #cbb5a6;
      list-style: none;
      margin: 0;
      padding: 0;
      z-index: 4000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu-content li {
      margin: 20px 0;
    }
    .menu-content li a {
      font-size: 2rem;
      color: white;
      text-decoration: none;
    }
    .menu-content li a:hover,
    .menu-content li a.active {
      color: #333;
      text-decoration: underline;
    }
    #menu-toggle:checked ~ .menu-content {
      display: flex;
    }

    /* ============================= */
    /* MEDIA QUERIES */
    /* ============================= */
    @media (max-width: 768px) {
      nav.desktop-menu {
        display: none;
      }
      .hamburger-menu {
        display: block;
      }
    }

    @media (min-width: 1024px) {
      header {
        padding: 38px 48px 14px;
        background: linear-gradient(135deg, #cbb5a6 0%, #d9c4b7 55%, #f7f0ea 100%);
      }

      header::after {
        inset: -35% -25% auto;
        height: 320px;
        opacity: 1;
      }

      header .header-content {
        max-width: 1180px;
        margin: 0 auto 26px;
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 48px;
        align-items: center;
      }

      .header-branding {
        align-items: flex-start;
        text-align: left;
        gap: 14px;
      }

      header .logo {
        max-width: 260px;
      }

      .header-tagline {
        display: block;
        font-size: 0.95rem;
        letter-spacing: 0.32em;
        color: rgba(255, 255, 255, 0.92);
      }

      .header-gallery {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        grid-template-rows: 180px 180px;
        gap: 18px;
        position: relative;
      }

      .header-gallery::before {
        content: "";
        position: absolute;
        width: 190px;
        height: 190px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.45);
        top: -70px;
        right: -50px;
        pointer-events: none;
      }

      .header-photo {
        margin: 0;
        position: relative;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 24px 60px rgba(112, 93, 82, 0.28);
      }

      .header-photo-large {
        grid-row: span 2;
      }

      .header-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.05);
        transition: transform 0.6s ease;
      }

      .header-photo::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 100%);
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .header-photo:hover img {
        transform: scale(1.12);
      }

      .header-photo:hover::after {
        opacity: 1;
      }

      nav.desktop-menu ul {
        background: rgba(203, 181, 166, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 999px;
        padding: 12px 22px;
        gap: 6px;
      }

      nav.desktop-menu ul li a {
        border-radius: 999px;
        padding: 12px 26px;
      }

      nav.desktop-menu ul li a:hover,
      nav.desktop-menu ul li a.active {
        background-color: rgba(255, 255, 255, 0.22);
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-branding">
        <img src="logo.png" alt="Ellebi Studio Pilates e Yoga" class="logo">
        <p class="header-tagline">Pilates • Yoga • Benessere</p>
      </div>
      <div class="header-gallery">
        <figure class="header-photo header-photo-large">
          <img src="Reformer.jpg" alt="Sala Reformer Ellebi Studio">
        </figure>
        <figure class="header-photo">
          <img src="Studio.jpg" alt="Dettaglio studio Pilates e Yoga">
        </figure>
        <figure class="header-photo">
          <img src="Tappetini.jpg" alt="Pratica Yoga su tappetini">
        </figure>
      </div>
    </div>

    <!-- Menu Desktop -->
    <nav class="desktop-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="corsi.html">Corsi</a></li>
        <li><a href="eventi.html" class="active">Eventi</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>

    <!-- Hamburger Menu Mobile -->
    <nav class="hamburger-menu">
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">☰</label>
      <ul class="menu-content">
        <li><a href="index.html">Home</a></li>
        <li><a href="corsi.html">Corsi</a></li>
        <li><a href="eventi.html" class="active">Eventi</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Eventi speciali</h1>
      <p>
        Qui troverai aggiornamenti su workshop, seminari e incontri dedicati a Pilates e Yoga.
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Ellebi Studio • Pilates & Yoga</p>
    <div class="social-links">
      <a href="https://www.instagram.com/ellebi.studio.pilates/" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/393485782729" target="_blank">
        <img src="whatsup.png" alt="WhatsApp" />
      </a>
    </div>
  </footer>
</body>
</html>
