<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellebi Studio - Corsi</title>
  <script>
    (function() {
      function route() {
        var desktop = window.matchMedia('(min-width: 900px)').matches;
        var target = desktop ? 'corsi-desktop.html' : 'corsi-mobile.html';
        if (!window.location.pathname.endsWith(target)) {
          var suffix = window.location.search + window.location.hash;
          window.location.replace(target + suffix);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', route);
      } else {
        route();
      }
      window.addEventListener('resize', function() {
        if (this.__ellebiRedirected) return;
        this.__ellebiRedirected = true;
        route();
      }, { once: true });
    })();
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript Ã¨ necessario per scegliere la versione corretta della pagina. Usa le seguenti alternative:</p>
    <ul>
      <li><a href="corsi-mobile.html">Versione smartphone</a></li>
      <li><a href="corsi-desktop.html">Versione desktop</a></li>
    </ul>
  </noscript>
</body>
</html>
