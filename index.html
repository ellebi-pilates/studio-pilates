<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellebi Studio - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f2ee;
      color: #4b3b31;
      text-align: center;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      background: #ffffff;
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 24px 45px rgba(76, 59, 48, 0.18);
    }
    h1 {
      font-family: 'Kudryashev', serif;
      font-size: 1.85rem;
      margin-bottom: 18px;
    }
    p {
      margin: 0 0 24px;
      line-height: 1.6;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a {
      display: block;
      padding: 12px 16px;
      border-radius: 999px;
      background: #cbb5a6;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.04em;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    a:hover {
      background: #b19685;
      transform: translateY(-1px);
    }
  </style>
  <script>
    (function() {
      function route() {
        var desktop = window.matchMedia('(min-width: 900px)').matches;
        var target = desktop ? 'index-desktop.html' : 'index-mobile.html';
        if (!window.location.pathname.endsWith(target)) {
          var suffix = window.location.search + window.location.hash;
          window.location.replace(target + suffix);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', route);
      } else {
        route();
      }
      window.addEventListener('resize', function() {
        if (this.__ellebiRedirected) return;
        this.__ellebiRedirected = true;
        route();
      }, { once: true });
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>Stai per accedere a Ellebi Studio</h1>
    <p>Il sito sceglie automaticamente la versione pi√π adatta al tuo schermo. Se il reindirizzamento non avviene, seleziona una versione:</p>
    <div class="link-list">
      <a href="index-mobile.html">Versione smartphone</a>
      <a href="index-desktop.html">Versione desktop</a>
    </div>
  </div>
</body>
</html>
