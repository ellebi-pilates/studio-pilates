<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellebi Studio - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ============================= */
    /* HAMBURGER MENU MOBILE OVERLAY */
    /* ============================= */
    .hamburger-menu {
      display: none; /* nascosto su desktop */
    }

    .menu-icon {
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 14px 20px;
      position: relative;
      z-index: 1100; /* sopra l'overlay */
    }

    .menu-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(203, 181, 166, 0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu-content li {
      margin: 20px 0;
    }

    .menu-content li a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-content li a:hover {
      color: #333;
    }

    /* Mostra hamburger solo su mobile */
    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .desktop-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ellebi Studio Pilates e Yoga" class="logo">

    <!-- Menu desktop -->
    <nav class="desktop-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="corsi.html">Corsi</a></li>
        <li><a href="eventi.html">Eventi</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>

    <!-- Hamburger menu mobile -->
    <nav class="hamburger-menu">
      <div class="menu-icon" id="menu-btn">☰</div>
      <ul class="menu-content" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="corsi.html">Corsi</a></li>
        <li><a href="eventi.html">Eventi</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contenuto invariato -->
  </main>

  <footer>
    <p>© 2025 Ellebi Studio • Pilates & Yoga</p>
    <div class="social-links">
      <a href="https://www.instagram.com/ellebi.studio.pilates/" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/393485782729" target="_blank">
        <img src="whatsup.png" alt="WhatsApp" />
      </a>
    </div>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    const links = menu.querySelectorAll("a");

    // Toggle apertura/chiusura
    menuBtn.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    // Chiudi menu quando clicchi su un link
    links.forEach(link => {
      link.addEventListener("click", () => {
        menu.style.display = "none";
      });
    });
  </script>
</body>
</html>
